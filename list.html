<!DOCTYPE html>
<head>
    <title>Types of Lists</title>
</head>
<body>
<ol>
    <li>Take Milk</li>
    <li>Add Tea Powder</li>
    <li>Add Sugar</li>
    <li>Boil</li>
</ol>


<ul>
    <li>Java Full Stack</li>
    <li>Python Full STack</li>
    <li>ReactJS</li>
    <li>PowerBI</li>
</ul>

<dl>
    <dt>Tea: </dt>
    <dd>Tea is Hot</dd>

    <dt>Coffee: </dt>
    <dd>Coffee is Cold</dd>
</dl>
</body>
</html>
