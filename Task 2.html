<!DOCTYPE html>
<head>
    <title>Task 2</title>
    <style>
        .styledMsg{
            color: red;
        }
    </style>
</head>
<body>
    <button id="btn">Change Color</button>
    <h1 id="msg">Welcome to KLE College</h1>
    <script>
        var target = document.getElementById('btn');
        target.addEventListener('click',()=>{
            document.getElementById('msg').classList.add('styledMsg');
        })
    </script>
</body>
</html>
