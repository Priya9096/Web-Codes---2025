<!--The variable declared using var can be 
accessed inside the same function anywhere.
Thats why var declared variables are function
scoped.

The variables which are declared using let
has block scope means in the same block we can access it.
Outside the block we cannot access let declared variables.-->
<script>
    function greet(){
        var name = 'Priya';
        {
            console.log(name);//accessible
        }
        console.log(name);//accessible
    }
    console.log(name);// Not accessible
    greet()

    function welcome(){
        {
            let name = 'Pooja';
            console.log(name);
        }
        console.log(name);
    }
    welcome();
</script>
